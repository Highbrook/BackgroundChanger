<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="selectors">
            <div class="gradSelector">
                <label class="selectText">Select gradient 1:</label>
                <input type="color" class="colorPicker" id="cpOne" value="#0000ff"> 
            </div>
            <div class="gradSelector">
                <label class="selectText">Select gradient 2:</label>
                <input type="color" class="colorPicker" id="cpTwo" value="#28b867"> 
            </div>
        </div>
        
        <div class="buttons">
            <button id="invert">Invert Colors</button>
            <button id="radial">Radial Gradient</button>
            <button id="linear">Linear Gradient</button>
            <button id="conic">Conic Gradient</button>
        </div>

        <label id="labelSnippet">CSS: <input type="text" id="cssValue"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
