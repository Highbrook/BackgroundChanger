<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="selectors">
            <div class="gradSelector">
                <label class="selectText">Select gradient 1:</label>
                <input type="color" class="colorPicker" id="cpOne" value="#0000ff"> 
                <button class="applyButton">Apply me</button>
            </div>
            <div class="gradSelector">
                <label class="selectText">Select gradient 2:</label>
                <input type="color" class="colorPicker" id="cpTwo" value="#0000ff"> 
                <button class="applyButton">Apply me</button>
            </div>
        </div>
        
        <div class="buttons">
            <button id="up">Arrow</button>
            <button id="down">Arrow</button>
            <button id="left">Arrow</button>
            <button id="right">Arrow</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
