<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="selectors">
            <div class="gradSelector">
                <label class="selectText">Select gradient 1:</label>
                <input type="color" class="colorPicker" id="cpOne" value="#0000ff"> 
            </div>
            <!-- <div>
                <div class="angle">
                    <div class="pointer">
                    </div>
                    <div class="pointerDock">
                    </div>
                </div>
            </div> -->
            <div class="gradSelector">
                <label class="selectText">Select gradient 2:</label>
                <input type="color" class="colorPicker" id="cpTwo" value="#28b867"> 
            </div>
        </div>
        
        <div id="angleBody">
            <input class="angle" type="range" min="0" max="360" value="0">
            <label><input type="text" id="angleValue"></label>
        </div>
        <div class="buttons">
            <button id="invert" class="button">Invert Colors</button>
            <button id="radial" class="button">Radial Gradient</button>
            <button id="linear" class="button">Linear Gradient</button>
            <button id="conic" class="button">Conic Gradient</button>
        </div>
        <div id="labelSnippet">
            <label>CSS: <input type="text" id="cssValue"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
